    :root {

      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-50: #dbeafe;
      --ring: 0 0 0 6px rgba(37, 99, 235, 0.12);
      --shadow-sm: 0 2px 8px rgba(0,0,0,.06);

    .dark {
      --bg: #0b1220;
      --card: #0f172a;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #60a5fa;
      --primary-50: rgba(96,165,250,.18);
      --ring: 0 0 0 6px rgba(96, 165, 250, 0.18);
      --shadow-sm: 0 3px 10px rgba(0,0,0,.35);
      --shadow-md: 0 12px 40px rgba(0,0,0,.5);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";

                  radial-gradient(900px 600px at 110% 10%, var(--primary-50), transparent 60%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(860px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.35)) padding-box,

      padding: clamp(18px, 3.2vw, 28px);

    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(12px) scale(.98); filter: blur(4px); }
      to   { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }

    .header {
      display: flex; align-items: center; gap: 12px; justify-content: space-between; margin-bottom: 14px;
    }
    .title {
      display: flex; align-items: center; gap: 10px;
    }
    .logo {
      width: 32px; height: 32px; border-radius: 8px; box-shadow: var(--shadow-sm);
    }
    h1 { font-size: clamp(18px, 3vw, 24px); margin: 0; letter-spacing: .2px; }
    .muted { color: var(--muted); font-size: 13px; }

    .toolbar { display:flex; align-items:center; gap:10px; }
    .btn {
      appearance: none; border: 0; border-radius: 999px; padding: 8px 12px; cursor: pointer;
      box-shadow: var(--shadow-sm); font-weight: 600; font-size: 13px; color: var(--text);
      background: rgba(0,0,0,.04); transition: transform .08s ease, box-shadow .2s ease, background .2s;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: var(--shadow-md); }
    .btn:active { transform: translateY(0); }

    .search {
      position: relative; margin-top: 10px;
    }
    .input {
      width: 100%; border: 1px solid rgba(0,0,0,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.72));
      background: var(--card);
      padding: 14px 44px 14px 44px; border-radius: 12px; font-size: 16px;
      outline: none; color: var(--text);
      box-shadow: var(--shadow-sm);
      transition: box-shadow .2s ease, transform .06s ease, border-color .2s ease;
    }
    .input:focus { box-shadow: var(--shadow-md), var(--ring); border-color: var(--primary); }
    .search .icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); opacity: .6; }
    .search .clear { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); }

    .chip {
      display:inline-flex; align-items:center; gap:8px; margin-top: 10px; padding: 6px 10px; border-radius: 999px;
      background: var(--primary-50); color: var(--text); font-size: 12px; font-weight: 600; box-shadow: var(--shadow-sm);
      transform: translateZ(0);
    }

    .result {
      margin-top: 16px; overflow: hidden; border-radius: 12px; box-shadow: var(--shadow-sm);
      border: 1px solid rgba(0,0,0,.06);
      animation: fadeIn .25s ease both;
    }
    @keyframes fadeIn { from {opacity:0} to{opacity:1} }

    table { width: 100%; border-collapse: separate; border-spacing: 0; }
    thead th {
      position: sticky; top: 0; z-index: 1; background: linear-gradient(180deg, rgba(0,0,0,.02), transparent);
      text-align: left; font-size: 13px; color: var(--muted); padding: 10px 14px; border-bottom: 1px solid rgba(0,0,0,.08);
      backdrop-filter: saturate(1.2) blur(6px);
    }
    tbody td { padding: 12px 14px; border-bottom: 1px solid rgba(0,0,0,.06); }
    tbody tr { transition: background .15s ease, transform .06s ease, box-shadow .15s ease; }
    tbody tr:hover { background: rgba(0,0,0,.03); box-shadow: inset 0 1px 0 rgba(255,255,255,.4); }

    mark { background: var(--primary-50); padding: 0 2px; border-radius: 4px; }

    .empty {
      display:flex; flex-direction:column; align-items:center; justify-content:center; gap:8px; padding: 28px; text-align:center; color: var(--muted);
      animation: pop .25s ease both;
    }
    @keyframes pop { from { opacity:0; transform: scale(.98) } to { opacity:1; transform: scale(1) } }

    .footer { margin-top: 8px; display:flex; justify-content: space-between; align-items: center; }

    /* Kis k√©perny≈ëk */
    @media (max-width: 520px) {
      .toolbar { gap:6px }
      .btn { padding: 8px 10px }
      thead th { font-size: 12px }
      tbody td { font-size: 14px }
    }
  </style>
</head>
