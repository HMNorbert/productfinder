<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <title>Terméknév kereső</title>
  <link rel="icon" href="logoikon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9f0f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .container {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 640px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-top: 0.4rem;
      border: 1px solid #cbd6e2;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 3px rgba(52, 152, 219, 0.3);
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #2c3e50;
      background: #f0f8ff;
      border: 1px solid #dbeafe;
      border-radius: 8px;
      padding: 1rem;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #e0ecf9;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1rem;
        width: 95%;
      }

      input {
        font-size: 1rem;
      }

      .result {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <label for="cikkszam">Cikkszám:</label>
    <input type="text" id="cikkszam" placeholder="Pl. 1000012345">

    <div class="result">
      <table>
        <thead>
          <tr>
            <th>Cikkszám</th>
            <th>Terméknév</th>
          </tr>
        </thead>
        <tbody id="tabla-body">
          <!-- Dinamikus tartalom -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="adatbazis.js"></script>
  <script src="script.js"></script>
</body>

</html>
